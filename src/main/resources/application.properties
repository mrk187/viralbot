# Application Configuration
spring.application.name=ViralBot
server.port=8082

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/viralbot
spring.datasource.username=viralbot
spring.datasource.password=viralbot123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Channel Configuration
viralbot.channels=samuraj
viralbot.channel.samuraj.description=Famous quotes of Miyamoto Musashi, start with the quote, expand on what he actually means, soft CTA 

# Video Configuration (defaults for first-time DB initialization)
viralbot.video.duration=15
viralbot.video.format=mp4
viralbot.video.resolution=1080x1920
viralbot.video.fps=30

# AI Content Generation (Google Gemini - Free Tier)
viralbot.ai.gemini.api-key=AIzaSyDaBZpv_ZKrFtSz6G1B-AxUqxEWQdwlJ1M
viralbot.ai.gemini.model=gemini-2.5-flash
viralbot.ai.gemini.max-tokens=1000

# Text-to-Speech (Google Cloud TTS - Free Tier: 1M chars/month)
viralbot.tts.google.credentials-path=google-tts-credentials.json
viralbot.tts.google.language-code=en-US
viralbot.tts.google.voice-name=en-US-Studio-M

# Media Assets (Pexels - Free: 200 requests/hour)
viralbot.media.pexels.api-key=4wo9wfMLMDsYFoVDHT42kq3tgWxGiFWxjp93kPxFPDS8PsiTdSebOrpi
viralbot.media.images-per-video=5
viralbot.media.image-duration=6

# FFmpeg Configuration
viralbot.ffmpeg.path=/opt/homebrew/bin/ffmpeg
viralbot.ffmpeg.temp-dir=/tmp/viralbot

# YouTube Configuration (Free: 10,000 units/day)
viralbot.youtube.client-id=${YOUTUBE_CLIENT_ID}
viralbot.youtube.client-secret=${YOUTUBE_CLIENT_SECRET}
viralbot.youtube.credentials-path=${YOUTUBE_CREDENTIALS_PATH}
viralbot.youtube.category-id=22
viralbot.youtube.privacy-status=public

# Scheduling (defaults for first-time DB initialization)
viralbot.schedule.enabled=true
viralbot.schedule.cron=0 0 9 * * ?
