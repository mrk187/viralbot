version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: viralbot-postgres
    environment:
      POSTGRES_DB: viralbot
      POSTGRES_USER: viralbot
      POSTGRES_PASSWORD: viralbot123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
